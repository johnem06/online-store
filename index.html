<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Shopping | Satisfaction</title>
  </head>
  <body>
    <div class="general-content">
      <nav>
        <button class="menu-toggle" id="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>

        <div class="navigation-buttons-section" id="nav-buttons">
          <button id="button1">Home</button>
          <button id="button2">Shop All</button>
          <button id="button3">About</button>
          <button id="button4">Contact Us</button>
        </div>
        <img
          src="E684D4B7-303E-4BE0-95B1-24BF5688A397_4_5005_c.jpeg"
          alt=""
          class="logo"
          id="logo"
        />
        <div class="cart-section" id="cart-section">
          <i class="fas fa-search icon"></i>
          <i class="fas fa-shopping-cart icon"></i>
          <button id="button5">Shop items</button>
        </div>
      </nav>
      <div class="body-content">
        <div class="body-text">
          <h2>Stylish</h2>
          <h1>Fashion</h1>
          <p>
            Explore all our collections! We have all the clothes you need to
            rock this year's summer vibes
          </p>
          <a href="" class="explore-link">Explore Collections</a>
        </div>
        <div class="image-section">
          <div class="image1">
            <img
              src="8CC7819C-6266-4570-9246-64389F00651B_4_5005_c.jpeg"
              alt=""
            />
            <p>Wearing heels this summer is classy!</p>
          </div>
          <div class="image2">
            <p>Fluffy bag for beach days</p>
            <img
              src="F8E03EA3-6251-4AF7-81DF-E2D46F432BB3_4_5005_c.jpeg"
              alt=""
            />
          </div>
          <div class="image3">
            <img
              src="3EFBF1C4-3452-4854-ACA7-1AB528F6F68E_4_5005_c.jpeg"
              alt=""
            />
            <p>An elegant two by two fit</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
